      participant_landing_message_part2: "<strong>datarights.me</strong> biedt een gestructureerd proces om het gebruik van het recht op inzage voor de burger te vergemakkelijken. Bovendien is het een platform waar burgers samenkomen om van dit recht gebruik te maken als onderdeel van een burgerscollectief, om crowd-sourced en crowd-interpreted kennis van gegevenspraktijken in de samenleving te creëren. Op deze manier beginnen we aan een herverdeling van de macht tussen burgers, overheden en bedrijven."
